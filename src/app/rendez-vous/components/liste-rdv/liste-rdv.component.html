<div class="container" *ngIf="admi !='1'">
    <div class="row">
        <div class="mt-5 text-center">               
            <p class="text-center texte couleur_titre display-4 fw-bold" style="color: orange;" >Votre liste de Rendez-vous :  </p>
        </div>
        <mat-card class="scrollable-card">
            <div class="scrollable-content">
                <section class="container" style="margin-top: 30px ;">
                    <table class="table" >
                        <thead >
                        <tr>
                            <th scope="col">N°</th>
                            <th scope="col">Réservation</th>
                            <th scope="col">Prix</th>
                            <th scope="col">durée</th>
                            <th scope="col">Date</th>
                            <th scope="col">Heure</th>
                        </tr>
                        </thead>
                        <tbody *ngFor="let rdv of rendezVousList, let i=index ">
                        <tr>
                            <td>{{i+1}} </td>
                            <td class="fw-bold" >{{rdv.nom}}</td>
                            <td >{{rdv.prix}}</td>
                            <td >{{rdv.duree}} min</td>
                            <td >{{rdv.date_debut | date: 'd MMMM yyyy'}}</td>
                            <td >{{rdv.date_debut | date: 'HH:mm'}}</td>
                        </tr>
                        </tbody>
                    </table>
                </section>
            </div>
        </mat-card>
    </div>
</div>

<div *ngIf="admi !='1'">
    <h2 class="fw-bold text-center" > <br> Vous n'êtes pas habilité<br></h2>
    <div class="container ">
      <div class="row">
        <div class="col-10 col-md-3 offset-1 offset-md-2 p-2 d-flex justify-content-center"> 
          <p class="fs-6 que_faisons_nous text-black"> <br> Veuillez-vous connecter !</p>
      </div>  
      <div class="col-10 col-md-4 offset-1 offset-md-1 d-flex justify-content-center" >
          <br>
          <button type="button" (click)="onConnect()" class="btn btn-danger jello-horizontal bouton_blanc btn-lg mt-3 mb-3 "  style=" background-color: #F31111; "><strong> Connexion</strong> </button> <br> 
      </div>        
      </div>  
    </div> 
</div>
