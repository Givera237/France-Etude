<div class="container">
    <div class="row">
      <h1 class="fw-bold text-center my-5 display-6 " style="color:#FCA129;">Mes Formation</h1>
      <div class="col-12 col-md-6 col-lg-4 d-flex justify-content-center">
        @for (repertoire of repertoires; track $index) 
        {
          <div class="card my-4 puff-in-br " style="width: 18rem;">
          <div class="card-header text-center" style="background-color: white;" >
            <strong style="color:#FCA129;">{{repertoire.titre | uppercase}}</strong>
          </div>
          <div>
            @for (img of images; track $index) 
            {
               @if (repertoire.id_repertoire===img.id_repertoire) 
            {
              <div class="position-relative"> 
                <img class="card-img-top img-fluid" style="height: 200px; filter: brightness(50%); cursor: pointer; " src="{{img.path}}" (click)="onViewFormation(repertoire.id_repertoire)" alt="Card image cap" >                         
            </div>
            }
            }
          </div>
            <div class="card-body" >
              <p class="card-text" >{{repertoire.description | uppercase}} </p> 
            </div>
        </div>

        }
      </div>
    </div>
  </div>
