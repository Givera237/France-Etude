<section class="fond mt-10 mb-10 ">
    <div class="container p-5">
        <div data-aos="zoom-in"  data-aos-duration="3000" class="row">
            <div class="col-12  text-center">              
              <h3 class="fw-bold" > <br> Mes Formations <br></h3>
            </div>
        </div>
    </div>
</section>
<section class="formation">
    <div class="container ">
        <div class="row">
            <div class="col-10 col-md-6 col-lg-4 heartbeat " *ngFor="let formation of formations" >
                 <div class="card my-4 puff-in-br " style="width: 18rem;" >
                      <div class="card-header text-center" style="background-color: #F31111;" >
                        <strong>{{formation.titre | uppercase}}</strong>
                      </div>
                      <div  *ngFor="let img of images ; let i = index">
                        <div *ngIf="formation.id_formation===img.id_formation"> 
                          <img class="card-img-top" src="../assets/{{img.nom}}" alt="Card image cap" (click)="onViewFormation(formation.id_formation)">                         <!-- <img src="./{{img.path}}" class="card-img-top" alt="..." (click)="onViewFormation(formation.id_formation)"  >   --> 

                        </div>
                      </div>
                         <div class="card-body" >
                        <p class="card-text">{{formation.description | uppercase}} </p>
                      </div>
                  </div>
            </div>
        </div>
    </div>
   
</section>
