<section class=" container d-flex justify-content-center" style="margin-top: 40px; margin-bottom: 20px;" >


  <ng-container *ngIf="maVariable">
    <div class="row">
      <p class="text-black fw-bold fs-3 text-center ">{{erreur}} </p> <br><br>
      <div class="col-10 col-md-5">
        <p class="mx-5 fw-bold fs-5 text-center" >
          Veuillez entrer le code envoyé à l'adresse <span style="color: blue;" >{{maVariable.email}} </span> 
        </p>
      </div>
      <div class="col-10 col-md-5 text-center">
        <button type="button" class="btn btn-danger rouge btn_connexion" data-bs-toggle="modal" data-bs-target="#exampleModal">
          Confirmation du code
        </button> 
      </div>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" style="margin-top: 80px;">
        <div class="modal-dialog">
          <form class="modal-content" (submit)="onSubmit()">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Confirmer votre code</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <input type="number" class="form-control" [(ngModel)]="code_verifie" name="code" >
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="submit" class="btn btn-primary" data-bs-dismiss="modal" >Vérifier</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </ng-container>
</section>
