               <div class="card my-4 puff-in-br " width="520" height="440"  >
                  <video  controls >
                    <source  src="../assets/{{video.nom}}" type="video/mp4">
                    <source  src="" type="video/mp4">
                  </video>
                       <div class="card-body" >
                      <p class="card-text fw-bold text-center ">  Video N°{{video.id_videos}} </p>
                      <svg *ngIf="admin ==='1'" (click)="onDeleteVideo(video.id_videos)" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-trash supp" viewBox="0 0 16 16">

                </div>
          </div>
      </div>
  </div> <br><br>
  <h3 class="fw-bold text-center" > <br> Consultez nos documents pdf<br></h3>
  <div class="container">
    <div class="row" style="margin-bottom: 25px;">
      <div class="container">
        <div class="col">
          <table class="table" >
            <thead >
            <tr>
                <th scope="col">N°</th>
                <th scope="col">Document</th>
                <th *ngIf="admin ==='1'" scope="col">option</th>

            </tr>
            </thead>
            <tbody *ngFor="let pdf of pdf" >
            <tr>
                <td>{{pdf.id_pdf}} </td>
                <td><a href="../assets/{{pdf.nom}}" target="_blank">{{pdf.nom}} </a></td>
                <td *ngIf="admin ==='1'" class="supp" (click)="deletePdf(pdf.id_pdf)">supprimer</td>
              </tr>
            </tbody>
        </table>
          
        </div>
      </div>
    </div>
  </div>
