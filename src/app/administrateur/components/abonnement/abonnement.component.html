<section  style="margin-top: 95px;">
    <div class="container">
      <h3 class="fw-bold text-center" > <br> Vous procedez Ã  un abonnement <br></h3> <br>
      <div class="row"> 
        <div class="col-1"></div>
        <div class="col-7 offset-1">
          <form [formGroup]="mailForm">
            <div class="mb-3">
                <label for="titre_repertoire" class="form-label">Titre</label>
                <select formControlName="titre_repertoire" id="titre_repertoire" class="mx-3">
                  <option> </option>
                  <option *ngFor="let option of titre">{{ option }}</option>
                </select> 
              </div>
            <div class="mb-3">
              <label for="adresse_visiteur" class="form-label">Adresse</label> 
              <select formControlName="adresse_visiteur" id="adresse_visiteur" class="mx-3">
                <option> </option>
                <option *ngFor="let option of utilisateur">{{ option }}</option>
              </select>     
            </div>
            <div class="col-6 offset-3 offset-sm-1 offset-md-2 d-flex justify-content-center">
              <button type="submit" (click)="Submit()" class="btn btn-primary mt-3 mb-3 text-black btn_connexion">Abonner</button>
            </div>
          </form>
        </div>
     </div>
    </div>
  
  </section>
