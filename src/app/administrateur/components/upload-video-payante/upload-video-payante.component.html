<section style="margin-top: 85px;">
    <div class="container">
        <h3 class="fw-bold text-center" > <br> Vous ajoutez une vidéo à votre formation <br></h3>
      <div class="row"> 
        <div class="col-1"></div>
        <div class="col-7 offset-1">
          <form (submit)="onSubmit()">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label">Video</label>
              <input type="file"  accept="video/mp4, video/avi, video/mkv" class="form-control" (change)="onFileChange($event)">
            </div>
            <div class="col-6 offset-3 offset-sm-1 offset-md-2 d-flex justify-content-center">
              <button type="submit" class="btn btn-primary mt-3 mb-3 text-black btn_connexion">Envoyer</button>
  
            </div>
          </form>
        </div>
     </div>
    </div>
  
  </section>
